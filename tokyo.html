<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משפחת נוי ומשפחת רייס איזק נוסעות ליפן</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .city {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 300;
        }
        .time {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
            font-weight: 200;
            font-family: 'Courier New', monospace;
        }
        .weather {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .temperature {
            font-size: 4em;
            font-weight: 300;
            margin: 10px 0;
        }
        .description {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 1.1em;
            font-weight: 500;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .countdown {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .countdown-label {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .countdown-timer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .countdown-item {
            text-align: center;
        }
        .countdown-number {
            font-size: 2.5em;
            font-weight: 300;
            font-family: 'Courier New', monospace;
            margin-bottom: 5px;
        }
        .countdown-label-small {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .countdown-separator {
            font-size: 2em;
            font-weight: 300;
            opacity: 0.7;
        }
        
        .japan-flag {
            background: white;
            width: 120px;
            height: 80px;
            margin: 0 auto 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .flag-circle {
            width: 40px;
            height: 40px;
            background: #bc002d;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="japan-flag">
            <div class="flag-circle"></div>
        </div>
        
        <div class="countdown" id="countdown">
            <div class="countdown-label">Time until Japan Trip:</div>
            <div class="countdown-timer">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">--</div>
                    <div class="countdown-label-small">Days</div>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">--</div>
                    <div class="countdown-label-small">Hours</div>
                </div>
                <div class="countdown-separator">:</div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">--</div>
                    <div class="countdown-label-small">Minutes</div>
                </div>
            </div>
        </div>

        <h1 class="city">Tokyo Time</h1>

        <div class="time" id="time">Loading...</div>
        
        <div class="weather" id="weather">
            <div class="loading">Loading weather data...</div>
        </div>
        
        <button class="refresh-btn" onclick="refreshData()">Refresh Data</button>
    </div>

    <script>
        // Tokyo timezone handling
        
        function updateCountdown() {
            // Target date: September 20, 2025 at 10:00 PM Israel time
            const targetDate = new Date('2025-09-20T22:00:00+03:00'); // Israel timezone UTC+3
            const now = new Date();
            
            // Calculate time difference
            const timeDiff = targetDate.getTime() - now.getTime();
            
            if (timeDiff > 0) {
                // Calculate days, hours, and minutes
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                
                // Update the display
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            } else {
                // Trip has started or passed
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
            }
        }
        
        function updateTime() {
            // Get current time in Tokyo timezone directly
            const tokyoTime = new Date();
            
            // Force 24-hour format display
            const timeString = tokyoTime.toLocaleTimeString('en-GB', {
                timeZone: 'Asia/Tokyo',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            document.getElementById('time').textContent = timeString;
        }
        
        async function fetchWeather() {
            try {
                // Using OpenWeatherMap API (free tier)
                // Note: You'll need to sign up for a free API key at openweathermap.org
                const city = 'Tokyo';
                const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your actual API key
                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
                
                // For demo purposes, showing mock data since we don't have an API key
                // In production, you would use the actual API call above
                const mockData = {
                    main: {
                        temp: 22.5,
                        humidity: 65,
                        pressure: 1013
                    },
                    weather: [{
                        description: 'Partly cloudy',
                        main: 'Clouds'
                    }],
                    wind: {
                        speed: 3.2
                    }
                };
                
                displayWeather(mockData);
                
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('weather').innerHTML = `
                    <div class="error">
                        Unable to fetch weather data. Please check your internet connection.
                    </div>
                `;
            }
        }
        
        function displayWeather(data) {
            const weatherDiv = document.getElementById('weather');
            weatherDiv.innerHTML = `
                <div class="temperature">${Math.round(data.main.temp)}°C</div>
                <div class="description">${data.weather[0].description}</div>
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${data.main.humidity}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value">${data.wind.speed} m/s</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value">${data.main.pressure} hPa</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Condition</div>
                        <div class="detail-value">${data.weather[0].main}</div>
                    </div>
                </div>
            `;
        }
        
        function refreshData() {
            fetchWeather();
        }
        
        // Initialize
        updateCountdown();
        updateTime();
        fetchWeather();
        
        // Update countdown every minute
        setInterval(updateCountdown, 60000);
        
        // Update time every second
        setInterval(updateTime, 1000);
        
        // Update weather every 10 minutes
        setInterval(fetchWeather, 600000);
    </script>
</body>
</html>
